<!--Notes
Flexbox: represents a layout method for laying out elements in one dimension (direction) like in a row or in a column.
display:flex; (align all elements in row/column)
flex-direction:column;

Measurements:
rem: relative to root element  (ex: 5rem: 5 times the size of the root element with a default of 16px)
justify-content: align items on main axis
align items: Aligns items on cross axis-->
